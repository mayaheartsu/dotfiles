# Machine specific
# monitor=DP-1, 2560x1440@240hz, 2560x0, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.4, sdrsaturation, 1.0
# monitor=DP-2, 2560x1440@240hz, 0x0, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.4, sdrsaturation, 1.0

monitorv2 {
    output = DP-1
    mode = 2560x1440@240
    position = 2560x0
    scale = 1
    transform = 0
    bitdepth = 10
    cm = hdr
    vrr = 3  # 1 = Always on, 2 = fullscreen only, 3 = only game or video
    supports_wide_color = 1
    supports_hdr = 1
    sdrbrightness = 1.4
    sdrsaturation = 1.0
    sdr_min_luminance = 0.0005  # Allow true black in SDR mode
    sdr_max_luminance = 80
    min_luminance = 0.0005
    max_luminance = 880
}
render {
    cm_enabled = true # Whether the color management pipeline should be enabled or not (requires a restart of Hyprland to fully take effect)
    direct_scanout = 2 # Enables direct scanout. Direct scanout attempts to reduce lag when there is only one fullscreen application on a screen (e.g. game). It is also recommended to set this to false if the fullscreen application shows graphical glitches. 0 - off, 1 - on, 2 - auto (on with content type ‘game’)
    cm_fs_passthrough = 1  # 1 = always pass through color settings, 2 = HDR only
    send_content_type= true # Report content type to allow monitor profile autoswitch (may result in a black screen during the switch)
    cm_auto_hdr = 2 # Auto-switch to HDR in fullscreen when needed. 0 - off, 1 - switch to cm, hdr, 2 - switch to cm, hdredid
    cm_sdr_eotf=2 # Default transfer function for displaying SDR apps. 0 - Treat unspecified as sRGB, 1 - Treat unspecified as Gamma 2.2, 2 - Treat unspecified and sRGB as Gamma 2.2
}

